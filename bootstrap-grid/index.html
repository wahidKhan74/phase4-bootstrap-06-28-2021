<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
   <h1>Bootstrap Grid System</h1> 
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6  col-md-3  col-lg-4 bg-green">
                Product One 
            </div>
            <div class="col-sm-6  col-md-3  col-lg-2 bg-red">
                Product Two 
            </div>
            <div class="col-sm-6  col-md-3 col-lg-2 bg-blue">
                Product Three 
            </div>
            <div class="col-sm-6  col-md-3  col-lg-4 bg-green">
                Product Four 
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row">
          <div class="col-md-8 bg-green">.col-md-8</div>
          <div class="col-6 col-md-4 bg-blue">.col-6 .col-md-4</div>
        </div>
      
        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <div class="row">
          <div class="col-6 col-md-4 bg-green">.col-6 .col-md-4</div>
          <div class="col-6 col-md-4 bg-red">.col-6 .col-md-4</div>
          <div class="col-6 col-md-4 bg-blue">.col-6 .col-md-4</div>
        </div>
      
        <!-- Columns are always 50% wide, on mobile and desktop -->
        <div class="row">
          <div class="col-6 bg-green">.col-6</div>
          <div class="col-6 bg-red">.col-6</div>
        </div>
      </div>
    <script src="../assets/js/jquery-3.5.1.slim.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
</body>
</html>
