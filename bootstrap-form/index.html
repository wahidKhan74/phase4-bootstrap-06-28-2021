<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
    
    <div class="container form-container">
        <h1>Registration Form</h1>
        <form action="/registr" method="post" class="form-validate" novalidate>
           <div class="form-row">
            <div class="col-sm-6 mb-3">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter first name" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
                <div class="invalid-feedback">
                    Please Enter a correct first name !
                </div>
              </div>
              <div class="col-sm-6 mb-3">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" id="lastName"  placeholder="Enter last name" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
                <div class="invalid-feedback">
                    Please Enter a correct last name !
                </div>
              </div>
           </div>

           <div class="form-row">
            <div class="col-sm-6 mb-3">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" required>
              <div class="valid-feedback">
                Looks good!
              </div>
              <div class="invalid-feedback">
                  Please Enter a correct email !
              </div>
            </div>
            <div class="col-sm-3 mb-3">
              <label for="validationDefault04">State</label>
              <select class="custom-select" id="validationDefault04" required>
                <option selected disabled value="">Choose...</option>
                <option>New york</option>
                <option>Texas</option>
                <option>California</option>
                <option>Hawaii</option>
              </select>
              <div class="valid-feedback">
                Looks good!
              </div>
              <div class="invalid-feedback">
                  Please select a options
              </div>
            </div>
            <div class="col-sm-3 mb-3">
              <label for="validationDefault05">Zip</label>
              <input type="text" class="form-control" id="validationDefault05" required>
              <div class="valid-feedback">
                Looks good!
              </div>
              <div class="invalid-feedback">
                  Please enter a zip code options
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
              <label class="form-check-label" for="invalidCheck2">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback">
                  Please check the  terms and conditions!
              </div>
            </div>
          </div>

           <button type="submit" class="btn btn-success btn-block">Submit</button> <br><br>
        </form>
    </div>
    
    <script>
        var form = document.querySelector(".form-validate");
        form.addEventListener('submit',function(event){
            if(form.checkValidity()==false){
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add("was-validated")
        });
    </script>

    <script src="../assets/js/jquery-3.5.1.slim.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
</body>
</html>
